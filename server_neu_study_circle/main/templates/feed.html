{% for room in rooms %}

<h1><a href="{% url 'profile' room.host.id %}">{{room.host.username}}</a></h1>
<a href="room/{{room.id}}">
     <div>Room ID: {{room.id}}</div>
     <div>{{room.header}}</div>
</a>



{% if user == room.host %}
     <br>
     <a href="{% url 'update_room' id=room.id %}">>>>>Update Room</a>
     <br>
     <br>
     br>
     <a href="{% url 'delete_room' id=room.id %}">>>>>Delete Room</a>

     <br>
     <br>
 {% endif %}

 <hr>            
{% endfor %}
